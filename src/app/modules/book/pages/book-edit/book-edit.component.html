<h3 style="text-align: center;">Edit Form </h3><br>
<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="authors">
          <label for="authors">Authors</label>
          <div class="row" *ngFor="let authorCtrl of bookControls; let i = index" [formGroupName]="i"
            style="margin-top: 10px">
            <div class="col-xs-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteAuthor(i)"> <i class="fa fa-trash"></i>
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">ISBN</label>
            <input type="text" formControlName="isbn" class="form-control" />
          </div>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="col-xs-12" style="text-align: center;">
          <button type="button" class="btn btn-warning" (click)="onAddAuthor()">
            Add Author
          </button>&nbsp;
          <button type="submit" class="btn btn-success me-3"><i class="fa fa-save"></i> Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()"> <i class="fa fa-close"></i>
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
