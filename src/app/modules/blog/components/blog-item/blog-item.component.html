<a
  [routerLink]="[index]"
  routerLinkActive="active"
  class="list-group-item clearfix"
>
  <div class="pull-left">
    <p class="list-group-item-text">{{ blog.id }}</p>
    <p class="list-group-item-text">{{ blog.title }}</p>
    <p class="list-group-item-text">{{ blog.description }}</p>
    <p class="list-group-item-text">isbn: {{ blog.author }}</p>
    <p class="list-group-item-text" *ngFor="let comment of blog.comments">
      {{ comment.name }}
    </p>
  </div>
</a>
